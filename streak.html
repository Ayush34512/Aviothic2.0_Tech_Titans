<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Streak | LearnFlow</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f8fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .streak-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease;
    }

    .streak-container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #0078ff;
      margin-bottom: 10px;
    }

    .streak-count {
      font-size: 3em;
      color: #ff6a00;
      margin: 10px 0;
      font-weight: 700;
    }

    .message {
      font-size: 1.1em;
      margin: 10px 0 20px 0;
    }

    .progress-bar {
      background: #e6e6e6;
      border-radius: 10px;
      height: 15px;
      overflow: hidden;
    }

    .progress {
      background: linear-gradient(90deg, #ff6a00, #ffcc00);
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .last-login {
      margin-top: 15px;
      font-size: 0.9em;
      color: #666;
    }

    .reset-btn {
      margin-top: 20px;
      background: #ff4c4c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .reset-btn:hover {
      background: #e03b3b;
    }
  </style>
</head>
<body>
  <div class="streak-container">
    <h1>ðŸ”¥ Your Learning Streak</h1>
    <div class="streak-count" id="streak">0</div>
    <div class="message" id="message">Let's start your learning journey!</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="last-login" id="lastLogin">Last login: Never</div>
    <button class="reset-btn" id="resetBtn">Reset Streak</button>
  </div>

  <script>
    const streakElement = document.getElementById('streak');
    const messageElement = document.getElementById('message');
    const progressElement = document.getElementById('progress');
    const lastLoginElement = document.getElementById('lastLogin');
    const resetBtn = document.getElementById('resetBtn');

    const today = new Date().toDateString();
    let storedStreak = parseInt(localStorage.getItem('learningStreak')) || 0;
    let lastLogin = localStorage.getItem('lastLoginDate');

    // Calculate streak logic
    if (!lastLogin) {
      storedStreak = 1;
      lastLogin = today;
    } else if (lastLogin !== today) {
      const diff = (new Date(today) - new Date(lastLogin)) / (1000 * 60 * 60 * 24);
      if (diff === 1) {
        storedStreak += 1;
      } else if (diff > 1) {
        storedStreak = 1; // reset if skipped a day
      }
      lastLogin = today;
    }

    // Save updated values
    localStorage.setItem('learningStreak', storedStreak);
    localStorage.setItem('lastLoginDate', lastLogin);

    // Update UI
    streakElement.textContent = storedStreak;
    lastLoginElement.textContent = `Last login: ${lastLogin}`;
    progressElement.style.width = `${(storedStreak % 10) * 10}%`;

    // Motivational messages
    const messages = [
      "Keep it up!",
      "Youâ€™re doing great!",
      "ðŸ”¥ Youâ€™re on fire!",
      "Amazing dedication!",
      "Keep learning every day!"
    ];
    messageElement.textContent = messages[Math.min(storedStreak, messages.length - 1)];

    // Reset button
    resetBtn.addEventListener('click', () => {
      localStorage.removeItem('learningStreak');
      localStorage.removeItem('lastLoginDate');
      location.reload();
    });
  </script>
</body>
</html>
